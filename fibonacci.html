<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fibonacci=(a)=>{
            let b=1;let c=1;let d=1;let s=b+","+d;
            for(let i=1;i<a;i++){
                    d=b+c;
                    s=s + ","+d;
                    b=d-b;
                    c=d;
            }
            return s
        }
        console.log(fibonacci(18));
    </script>
</body>
</html>
